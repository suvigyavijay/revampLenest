<div class="row" style="min-height: 400px; margin: 20px 0;" ng-controller="laparoController">
    <h2 class="text-center">Baby Photos</h2>
    <div id="printableArea">
        <br>
        <div class="container">
            <form class="form-inline col-md-12 text-center">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Top &nbsp;</label>
                        <input type="text" name="name" id="pName" class="form-control" required>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div id="babyPics">
            <div class="row">
                <div class="col-md-12">
                    <div id="holdera" class="holder">
                    </div>
                    <p id="upload" class="hidden">
                        <label>Drag & drop not supported, but you can still upload via this input field:
                            <br>
                            <input type="file">
                        </label>
                    </p>
                    <p class="filereader">File API & FileReader API not supported</p>
                    <p class="formdata">XHR2's FormData is not supported</p>
                    <textarea class="col-md-offset-1 col-md-10" rows="1" id="commentBox"></textarea>
                </div>
            </div>
            </div>
        </div>
        <br>
        <div class="container text-center">
            <button type="button" id="babyPrint" class="btn btn-default btn-lg text-center">Print</button>
        </div>
        <br>
    </div>
</div>
